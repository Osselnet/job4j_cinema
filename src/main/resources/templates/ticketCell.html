<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Кинотеатр "ГОРИЗОНТ"</title>
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Выбор билета на фильм:
                <b th:text="${cinema.name}"/>
            </div>
            <div class="card-body">
                <form th:action="@{|/loginPage/${cinema.id}/${row}|}">
                    <div class="form-group">
                        <h th:text="'Ряд : ' + *{row}"/>
                        <label for="cell">Выбор места</label>
                        <select class="form-control" id="cell" name="cell">
                            <option th:each="key:${cells}"
                                    th:value="${key}"
                                    th:text="${key}">
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Выбрать места</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
